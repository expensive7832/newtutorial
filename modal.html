<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>


    <div class="progress">
        <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%;"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
        >
            Description
        </div>
        <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 30%;"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
        >
            Description
        </div>
        <div
            class="progress-bar bg-info"
            role="progressbar"
            style="width: 20%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
        >
            Description
        </div>
    </div>
    
   
    
    
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
